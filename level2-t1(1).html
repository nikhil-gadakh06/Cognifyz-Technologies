<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .card-content {
          text-align: center;
        }
        img {
          max-width: 100%;
          height: auto;
        }
      </style>
</head>
<body>
   
  <section class="section">
    <div class="container" style="background-color: rgb(219, 218, 215);">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card" style="background-color: rgb(244, 176, 250); border-radius:50px; border:4px solid rgb(0, 0, 0);">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="backg" alt="Wedding Image" style="border-radius: 50px; padding:20px;">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-3" style="padding: 3px;">MR & MR'S Wedding</h1>
                <p class="subtitle is-5">Save the Date: January 1, 2025</p>
                <p>Join us in celebrating the union of Mr and Mrs on their special day.</p>
                <p>Location: Beautiful Venue, City</p>
                <p>Time: 5:00 PM</p>
                <p>Dress Code: Casual/Formal</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

      
</body>
</html>
