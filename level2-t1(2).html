<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    .car-image {
      width: 100%;
      height: auto;
      padding: 3px;
    }

    .row{
      border: 2px solid black;
    }
    .col-md-4{
      border:0.001px solid black;
    }
  </style>
</head>
<body>
   
    <div class="container mt-4">
        <div class="row">
      
          <div class="col-md-4">
            <img src="New folder/car1.avif" alt="Car 1" class="car-image">
          </div>
      
          <div class="col-md-4">
            <img src="New folder/car2.avif" alt="Car 2" class="car-image">
          </div>
    
          <div class="col-md-4">
            <img src="New folder/car3.avif" alt="Car 3" class="car-image">
          </div>

          <div class="col-md-4">
            <img src="New folder/car4.avif" alt="Car 4" class="car-image">
          </div>

          <div class="col-md-4">
            <img src="New folder/car5.avif" alt="Car 5" class="car-image">
          </div>

          <div class="col-md-4">
            <img src="New folder/car6.avif" alt="Car 6" class="car-image">
          </div>

          <div class="col-md-4">
            <img src="New folder/car7.avif" alt="Car 7" class="car-image">
          </div>

          <div class="col-md-4">
            <img src="New folder/car8.avif" alt="Car 8" class="car-image">
          </div>

          <div class="col-md-4">
            <img src="New folder/car9.avif " alt="Car 9" class="car-image">
          </div>
        </div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
